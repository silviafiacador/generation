<script>
    //declarando uma variável de memória
    //não é fortemente tipada
    var nome;
    nome = "Silvia";
    console.log(nome);
    //mostrando o tipo da variável
    console.log(typeof(nome));
    nome = 56;
    console.log(nome);
    console.log(typeof(nome));
    nome= 1.68;
    console.log(nome);
    console.log(typeof(nome));
    nome= "11/02/2020";
    console.log(nome);
    console.log(typeof(nome));
    


</script>
